<html lang="en">
<head>
    <title>Form Demo</title>
</head>
<body>
    <form action="">
        
        <fieldset>
            <legend>Sign in</legend>
        <center><table></center>
     <tr>
         <td><label for="username">username</label></td>
         <td><input type="text" id="username" name="username"></td>
    </tr>
    <tr>
    <td><label for="age">age</label></td>
    <td><input type="number" id="age" name="age" required></td>
    </tr>
    <tr>
        <td><label for="gender">gender</label></td>
        <td><select name="gender" id="gender" required>
            <option value="" ></option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="gay">gay</option>
            <option value="lesbian">lesbian</option>
            <option value="can't tell">can't tell</option>
            <option value="wawa">wawa</option>
        </select>
    </td>
    </tr>
    <tr>
        <td><label for="email">email</label></td>
        <td><input type="email" placeholder="enter your email" id="email" name="email" required></td>
    </tr>
    <tr>
        <td><label for="password">password</label></td>
        <td><input type="password" placeholder="password" id="password" name="password" required></td>
        <td><label for="confirm password">confirm password</label></td>
        <td><input type="password" placeholder="confirm password" id="confirm_password" name="confirm password" required></td>
    </tr>
  
</table>
<input type="submit">

    </form>
</fieldset>
</body>

</html>
