<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile img {
            max-width: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }
        .profile h2 {
            text-align: center;
        }
        .profile p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Management - User Profile</h1>
        <div class="profile">
            <img src="avatar.jpg" alt="User Avatar">
            <h2>John Doe</h2>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> 123-456-7890</p>
            <p><strong>Location:</strong> New York, USA</p>
            <p><strong>About:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere libero at erat viverra, et semper dui accumsan.</p>
        </div>
    </div>
</body>
</html>
